<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Desconto</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="wrapper">
        <div class="container">
            <h3>Informe o valor total a ser pago</h3>
            <div class="form-checkout">
                <input id="vCheckout" class="vCheckout" oninput="payment()" type="text" name="Valor Checkout" placeholder="R$ 0.00">
                <div class="valores">
                    <span class="vDesconto">0.00</span>
                    <span class="vPagar">0.00</span>
                </div>
                <div class="boxBtn">
                    <button class="btnPagar">Total a pagar <span class="bPagar">0.00</span></button>
                </div>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
